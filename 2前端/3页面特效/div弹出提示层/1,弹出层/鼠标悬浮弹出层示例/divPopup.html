<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>div弹出层</title>

    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
       function details(str)
       {
            var sets = $("#img1").offset();
		    var left = sets.left+50;
		    var top = sets.top+50;
		    $("#showimg").css({"top":top+"px","left":left+'px'});
		    $('#imgs_show').attr('src',str);
		    $("#showimg").show();
       } 
       function closeDiv()
       {           
            $("#showimg").hide();
       }
       
    </script>

</head>
<body>
    <div>
        <div style="width:500px; height:300px; background-color: #f1f1f1;">
            <ul style="width:500px; list-style-type:none; margin-left:25px; margin-top:20px;">
               <li style="width:150px; float:left">
                    <img src="1.gif" id="img1" width="139" height="104" alt="" onmouseover="details('1.gif')" />
                </li>
                <li style="width:150px; float:left">
                    <img src="2.gif" id="img2" width="139" height="104" alt="" onmouseover="details('2.gif')" />
                </li>
                <li style="width:150px; float:left">
                    <img src="3.gif" id="img3" width="139" height="104" alt="" onmouseover="details('3.gif')" />
                </li>
            </ul>
        </div>
        
        <div id="showimg" style="display:none;position:absolute;" onmouseout="closeDiv() ">
            <img id="imgs_show" src="" alt="" width="500" height="270" />
        </div>
    </div>
</body>
</html>
