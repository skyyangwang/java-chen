<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
        <style type="text/css">
        .button
        {
            font-family: verdana;
            border: 0px solid #A4A1BC;
            font-size: 12px;
            width: 66px;
            height: 22px;
            background-image: url(closelabel.gif);
            background-repeat: no-repeat;
            text-align: center;
            padding-left: 2px;
            padding-top: 3px;
            color: Gray;
            cursor:pointer;
        }
    </style>
    <script type="text/javascript">
      function  lockingVideo()
        { 
            document.all.ly.style.display="block"; 
            document.all.ly.style.width=document.body.offsetWidth; 
            document.all.ly.style.height=document.body.offsetHeight;
//            document.all.ly.style.width=window.screen.availWidth; 
//            document.all.ly.style.height=window.screen.availHeight;  
            document.all.Layer.style.display='block'; 
            document.getElementById("video").innerHTML="测试信息";
        } 
    function closeVideo()
        {
            document.all.ly.style.display='none';
            document.all.Layer.style.display='none';
        }
    </script>
</head>
<body>
    <div style=" width:700px; height:800px;">
        <a onclick="lockingVideo()">弹出层</a>
    </div>
    <!--视频弹出层 开始-->
    <div id="ly" style="position: absolute; top: 0px; filter: alpha(opacity=40); background-color: #777;
        z-index: 101; left: 0px; display: none;">
    </div>
    <div id="Layer" align="center" style="position: absolute; z-index: 102; left: 100px;
        top: 100px; background-color: #fff; width:400px; height:300px; display: none;" runat="server">
        <div id="video" style=" background-color:#f1f1f1;width:370px; height:230px;  padding:5px; margin-top:10px;">
        </div>
        <div style="float:right; padding-right:15px; padding-top:10px;" >
            <input name="Submit" type="button" class="button" value="" onclick="closeVideo()" />
        </div>
    </div>
    <!--视频弹出层 结束-->
    <div>
        <a href="index.html">测试超链</a>
    </div>
</body>
</html>
